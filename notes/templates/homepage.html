<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Homepage</title>
    <link rel="stylesheet" href="../styles/homepage.css">
</head>
<body>
    <header><h1>Your Notes</h1></header>
    <div id="newNotes-container">
        <div id="note0" class="note" draggable="true">
            <label>New note</label>
            <input type="text" class="note-input" id="note-input" name="note" placeholder="New note">
        </div>
    </div>
    <div class="notesbox">
		<div id="dropbox" class="dropbox"><label id="label" class="label">General:</label><div id="drop-zone1" class="dropzone">   
        </div></div>
        <div id="dropbox" class="dropbox"><label id="label" class="label">Pending:</label><div id="drop-zone2" class="dropzone">
        </div></div>
        <div id="dropbox" class="dropbox"><label id="label" class="label">Done:</label><div id="drop-zone3" class="dropzone"></div>
        </div>
       
	</div>
    <div id="drop-zone4" class="del_note"><label id="label" class="label">Delete Note:</label>
    </div>
   
    <script src="../scripts/homepage.js" defer></script>
</body>    
</html>
