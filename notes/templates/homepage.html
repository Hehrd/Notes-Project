<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Homepage</title>
    <link rel="stylesheet" href="../styles/homepage.css">
</head>
<body>
    <header><h1>Your Notes</h1></header>
    <div id="newNotes-container">
        <div id="note0" class="note" draggable="true">
            <label>New note</label>
            <input type="text" class="label" id="note-input" name="note" placeholder="New note">
        </div>
    </div>
    <div class="notesbox">
		<div id="drop-zone1" class="dropzone"><label>General:</label>   
        </div>
        <div id="drop-zone2" class="dropzone"><label>Pending:</label>
        </div>
        <div id="drop-zone3" class="dropzone"><label>Done:</label>
        </div>
	</div>
    <footer><p class="pfooter">Have a successful day!</p></footer>
    <script src="../scripts/homepage.js" defer></script>
</body>    
</html>
