<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet"  href="../styles/login.css">
</head>
<body>
    <h1>Login</h1>
    <label for="username-input">Username:</label><br>
    <input type="text" class="label" id="username-input" name="username" required><br><br>

    <label for="password-input">Password:</label><br>
    <input type="password" class="label" id="password-input" name="password" required><br><br>
    <button class="button" id="login-button">Log in</button>
    <script src="../scripts/login.js"></script>
</body>
</html>
