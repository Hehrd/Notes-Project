<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet"  href="../styles/signup.css">
</head>
<body>
    <h1>Sign Up</h1>
    <label for="username-input"><b>Username:</b></label><br>
    <input type="text"class="label" id="username-input" name="username" required><br><br>

    <label for="password-input"><b>Password:</b></label><br>
    <input type="password" class="label" id="password-input" name="password" required><br><br>
    <button class="button" id="signup-button">Sign up</button>
    <script src="../scripts/signup.js"></script>
</body>
</html>
